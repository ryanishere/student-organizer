<h3> Test multiple todolist </h3>
<h4> Create new list </h4>
<form (submit)="addTodoList()">
	<input type="text" [(ngModel)]="tex4" name="test">
</form>
<ul>
	<li *ngFor="let list of todoLists | async">
	  <span> <h3>	{{list.listName}} </h3> <button (click) = "deleteTodoList(list.$key)">X</button> </span> 
		  <ul>
		  <form (submit)="addTodoItems(list.listName,list.tempActivity)">
				<input type="text" [(ngModel)]="list.tempActivity" name="test">
			</form>
    		<li *ngFor="let todo of items | async">
      		  <span *ngIf= "todo.Activity.listname == list.listName " > 
			      {{todo.Activity.name}}
			      <b> // </b>
			      {{todo.Activity.time}}
			      <b> // </b>
			      {{todo.Activity.priority}}
			      <b> // </b>
			      {{todo.Activity.listname}}
			      
			<button (click) = "deleteTodoItems(todo.$key)"></button>
		  </span>
    		</li>
  		</ul>
</ul>
<h3> End </h3>
