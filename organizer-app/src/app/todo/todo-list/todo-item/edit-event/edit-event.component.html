<div class = "wholeEvent">
    <div class = "eventTitle">
        <h4 style = "display:inline;">Edit</h4>
        <button (click) = "hideEditBox()" style = "float:right;">x</button>
    </div>
    <div class = "startTimeInput">
        <p>Start Time: </p>
        
        <select id ="startAmPmInput">
            <option>AM</option>
            <option>PM</option>
        </select>

        <select id="startMinInput">
            <option>Min</option>
            <option *ngFor = "let v of minutesArray">{{v}}</option>
        </select>
        
        <select  id="startHourInput">
            <option>Hour</option>
            <option *ngFor = "let v of hoursArray"> {{v}}</option>
        </select>
    </div>
    <div class = "finishTimeInput">
        <p>Finish Time: </p>
        <select id ="finishAmPmInput">
            <option>AM</option>
            <option>PM</option>
        </select>

        <select id = "finishMinInput">
            <option>Min</option>
            <option *ngFor = "let v of minutesArray">{{v}}</option>
        </select>

         <select id = "finishHourInput">
            <option>Hour</option>
            <option *ngFor = "let v of hoursArray">{{v}}</option>
        </select>
    </div>
    <br>
    <button class ="clearButton"(click)="clearChanges()">Clear</button>
    <button class ="saveButton" (click)="saveChanges()">Save</button>
</div>
