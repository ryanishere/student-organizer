



  <ul>
    <li *ngFor="let list of todoLists | async">
      <div class="todo-list-box">
        <div class="list-label"> <h3>	{{list.listName}} </h3> <button class="list-delete-button" (click) = "deleteTodoList(list.$key,list.listName)">&#8230;</button> </div>
        <div class="clear"></div>
        <div class="list-item-box">
          <ul>
            <form (submit)="addTodoItems(list.listName,list.tempActivity)">
              <input placeholder="Add to-do" type="text" [(ngModel)]="list.tempActivity" name="test">
            </form>
            <li draggable *ngFor="let todo of items | async">
              <div class="todo-item">
                 <span draggable *ngIf= "todo.listname == list.listName "   [dragOverClass]="'drag-over-border'"
   			             [dragData]="todo.$key" >

                  {{todo.Activity.name}}
                  <p class="item-delete-button" (click) = "deleteTodoItems(todo.$key)">&#8942;</p>
                  </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
