



  <ul>
    <li *ngFor="let list of todoLists | async">
      <div class="todo-list-box">
        <div class="list-label"> <h3>	{{list.listName}} </h3>
          <div class="dropdown">
            <button class="list-delete-button" (click)="displayDropdown()">&#8230;</button>
            <div id="myDropdown" class="dropdown-content" *ngIf="showDropdown">
              <p (click) = "deleteTodoList(list.$key,list.listName)">Delete</p>
              <p>color 1</p>
              <p>color 2</p>
              <p>color 3</p>
            </div>
          </div>
           </div>
        <div class="clear"></div>
        <div class="list-item-box">
          <ul>
            <form (submit)="addTodoItems(list.listName, inputField)">
              <input placeholder="Add to-do" type="text" [(ngModel)]="inputField" name="test">
            </form>

            <li draggable *ngFor="let todo of items | async" [dragOverClass]="'drag-over-border'"
                      [dragData]="todo.$key">
                        <div droppable class="droppable" [dragOverClass]="'drag-target-border'" (onDrop)="onTodoDrop($event,todo.listname)">
             <span  *ngIf= "todo.listname == list.listName" >
               <div class="todo-item">
                 <div class="left">
                   <input type="checkbox" value="todo.checkOff" [(ngModel)]="todo.checkOff" (click)="itemChecked(todo.$key)">
                 </div>
                 <div class="right">
                   {{todo.Activity.name}}</div>
                 <p (click) = "deleteTodoItems(todo.$key)">&#8230;</p>
               </div>
              </span>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </li>
  </ul>




<div class="label-input-form-holder">
  <form  (submit)="addTodoList()" *ngIf="needName" #nameInput  >
    <input placeholder="Add list label..." id="listLabelInput" type="text" [(ngModel)]="tex4" name="test">
  </form>
  <div class="add-todo-list-button" (click) = 'showInput();' ><p>+</p></div>
</div>
