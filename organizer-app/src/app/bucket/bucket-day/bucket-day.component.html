
<div>
  <div class="day-column">
    <h3>{{ today | date: "EEEE"  }}</h3>
    <h2>{{ today | date: "M/d" }}</h2>

   <!-- <h6> {{ "" + today.getFullYear() + today.getMonth() + today.getDate() }} </h6> -->

    <div droppable class="droppable" [dragOverClass]="'drag-target-border'" (onDrop)="onTodoDrop($event)">
	      	<ul>
	     		 <li draggable *ngFor="let item of items | async"  >
            <span draggable *ngIf= "item.listname == '' + today.getFullYear() + today.getMonth() + today.getDate()"   [dragOverClass]="'drag-over-border'"
   			             [dragData]="item.$key" >
                  {{item.Activity.name}}
                  <button  (click) = "deleteTodoItems(item.$key)"> X </button>
                  <button (click)="editor.showEditBox()">E</button>
                  <div [style.display]="editor.showEdit ? 'inline' : 'none'">
                      <app-edit-event #editor></app-edit-event>
                  </div>
          		</span>
	     		 </li>
	     	</ul>
    </div>
  </div>
</div>
