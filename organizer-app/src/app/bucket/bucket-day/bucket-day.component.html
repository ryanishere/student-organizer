<div>
  <div class="day-column">
    <h3>{{ today | date: "EEEE"  }}</h3>
    <h2>{{ today | date: "M/d" }}</h2>
    <h1>{{ today | date: "MMMM d, YYYY" }}  </h1>

    <h6> {{ "" + today.getFullYear() + today.getMonth() + today.getDate() }} </h6>
    <div droppable class="droppable" [dragOverClass]="'drag-target-border'" (onDrop)="onTodoDrop($event)">

{{item.Activity.name}}
			*ngFor="let todo of listTodo"
			[dragOverClass]="'drag-over-border'"
			[dragData]="todo">
			<!--{{item.name}}-->


	      	<ul>
	     		 <li draggable *ngFor="let item of items | async"  >

	     		  <span draggable *ngIf= "item.Activity.listname == '' + today.getFullYear() + today.getMonth() + today.getDate()"   [dragOverClass]="'drag-over-border'"
   			             [dragData]="item.Activity.name" >
                  {{item.Activity.name}} // {{item.Activity.listname}}
          		</span>
	     		 </li>
	     	</ul>
    </div>
  </div>
</div>
